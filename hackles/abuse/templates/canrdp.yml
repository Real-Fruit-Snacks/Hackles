name: CanRDP
description: Remote Desktop access to target computer
commands:
- '# xfreerdp'
- xfreerdp /v:<TARGET> /u:'<USER>' /p:'<PASSWORD>' /cert:ignore
- ''
- '# rdesktop'
- rdesktop -u '<USER>' -p '<PASSWORD>' <TARGET>
- ''
- '# Impacket rdp_check'
- rdp_check.py '<DOMAIN>/<USER>:<PASSWORD>@<TARGET>'
opsec: []
references: []
