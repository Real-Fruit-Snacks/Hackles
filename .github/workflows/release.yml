name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 2.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write  # Required for creating releases

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog extraction

      - name: Get version from tag or input
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build package
        run: python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          python -c "import hackles; print(f'Built hackles v{hackles.__version__}')"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Extract release notes from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          echo "Extracting release notes for v$VERSION"

          # Extract the section for this version from CHANGELOG.md
          # Looks for ## [X.X.X] and extracts until the next ## [
          NOTES=$(awk -v ver="$VERSION" '
            BEGIN { found=0; output="" }
            /^## \[/ {
              if (found) exit
              if (index($0, "["ver"]") > 0) found=1
              next
            }
            found { output = output $0 "\n" }
            END { print output }
          ' CHANGELOG.md)

          # If no notes found, use a default message
          if [ -z "$NOTES" ]; then
            NOTES="Release v$VERSION

          See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details."
          fi

          # Write to file for the release body (handles multiline)
          echo "$NOTES" > release_notes.md

          # Also create a summary
          echo "## Release Notes Preview" >> $GITHUB_STEP_SUMMARY
          echo "$NOTES" >> $GITHUB_STEP_SUMMARY

      - name: Generate release description
        id: description
        run: |
          VERSION="${{ needs.build.outputs.version }}"

          cat > release_body.md << 'HEADER'
          # Hackles v${{ needs.build.outputs.version }}

          **BloodHound CE Quick Win Extractor** - A CLI tool for identifying Active Directory attack paths, misconfigurations, and privilege escalation opportunities.

          ## Installation

          ```bash
          # Clone and install
          git clone https://github.com/${{ github.repository }}.git
          cd hackles
          pip install -e .

          # Or install from release assets
          pip install hackles-${{ needs.build.outputs.version }}-py3-none-any.whl
          ```

          ## Quick Start

          ```bash
          # Run all security queries
          python -m hackles -u neo4j -p 'password' -a

          # Generate HTML report
          python -m hackles -u neo4j -p 'password' -a --html report.html

          # Show quick wins summary
          python -m hackles -u neo4j -p 'password' --quick-wins
          ```

          ---

          ## What's New in v${{ needs.build.outputs.version }}

          HEADER

          # Append the extracted changelog notes
          cat release_notes.md >> release_body.md

          cat >> release_body.md << 'FOOTER'

          ---

          ## Checksums

          FOOTER

          # Add SHA256 checksums for all artifacts
          echo '```' >> release_body.md
          cd dist && sha256sum * >> ../release_body.md && cd ..
          echo '```' >> release_body.md

          cat >> release_body.md << 'LINKS'

          ---

          **Full Changelog:** https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md

          **Documentation:** https://github.com/${{ github.repository }}#readme
          LINKS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Hackles v${{ needs.build.outputs.version }}
          body_path: release_body.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: false  # We provide our own notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## Release Created Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          ls -la dist/ >> $GITHUB_STEP_SUMMARY
